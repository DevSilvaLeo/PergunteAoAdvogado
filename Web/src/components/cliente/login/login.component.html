<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <h6 class="center-align flow-text blue-text text-accent-3">Acesse a plataforma</h6>
            <form><!--[formGroup]="loginForm"-->                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                    </div>
                </div>
                <button class="right btn btn-primary waves-effect waves-light">Entrar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s6 offset-s3">
            <p style="font-size:15px" class="center flow-text blue-text text-darken-4">
                Ainda não é cadastrado?<br/>
                Então clique <a [routerLink]="['/cadastro-cliente']" routerLinkActive="active-link" >aqui</a> para realizar seu cadastro
            </p>
        </div>
    </div>
</div>
